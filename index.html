<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <img src="./images/bank.png" alt="" class="w-20 mx-auto mt-16">
        <h1 class="text-5xl text-center mt-5">Welcome To Your <span class="text-orange-500 font-medium">Baap Er
                Bank</span>!!!</h1>
    </header>
    <main>
        <section class="bg-cyan-300 w-1/2 mx-auto mt-12 px-12 py-12 rounded-lg text-center">
            <h1 class="font-medium text-3xl text-indigo-600 text-center mb-7">Please Login</h1>
            <input type="email" name="" id="email" class="block w-2/4 mx-auto rounded-lg px-5 py-3 mb-4"
                placeholder="Please Input Your Email">
            <input type="password" name="" id="password" class="block w-2/4 mx-auto rounded-lg px-5 py-3 mb-4"
                placeholder="Please Input Your Password">
            <button
                class="text-white text-2xl bg-gradient-to-r from-violet-500 to-fuchsia-500  hover:bg-gradient-to-l px-8 py-2 rounded-lg mt-5"
                id="login">Login</button>
        </section>
    </main>
    <script src="./js/login.js"></script>
</body>

</html>
